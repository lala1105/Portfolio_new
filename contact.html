  <main class="contact-container">
    <h1 class="section-title">Let's Connect</h1>
    <p class="subtitle">I'd love to hear from you! Whether it's a project, opportunity, or just to say hi ðŸ˜Š</p>

    <div class="contact-content">
      <form class="contact-form" id="contact-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>

        <div class="g-recaptcha" data-sitekey="6LeR23MrAAAAABWKiUuEuIZJ1EBRIK8enbXzwbAh"></div>

        <div id="formMessage" style="margin-top: 10px; color: green;"></div>
        <button type="submit">Send Message</button>
      </form>


      <div class="contact-info">
        <h3>Contact Info</h3>
        <p><strong>Email:</strong> flatishaa1@gmail.com</p>
        <p><strong>Location:</strong> Cikarang, Indonesia</p>
      </div>
    </div>
  </main>
    <script>
  document.getElementById('contact-form').addEventListener('submit', async function(e) {
    e.preventDefault(); // Prevent page reload

    const form = e.target;
    const formData = new FormData(form);

    const response = await fetch('/send', {
      method: 'POST',
      body: formData
    });

    const messageDiv = document.getElementById('formMessage');

    if (response.ok) {
      messageDiv.textContent = 'Message sent successfully!';
      messageDiv.style.color = 'green';
      form.reset();
      grecaptcha.reset(); // reset CAPTCHA
    } else {
      messageDiv.textContent = 'Failed to send message. Please try again.';
      messageDiv.style.color = 'red';
    }
  });
</script>
